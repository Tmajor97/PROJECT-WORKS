<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
    <title>Footwear Design</title>
</head>
<body>
    <a href="#" class="hamburger">
        <i class="fas fa-bars"></i>
    </a>

    <a href="#" class="phone"><i class="fas fa-phone"></i></a>

    <div class="logo">
        <i class="fas fa-shoe-prints"></i>
        <h2>Shoe are Us</h2>
        <p>Find the right fit for you</p>
    </div>

    <div class="carousel-container">
        <div class="carousel" id="carousel">

            <div class="slide" data-bg="rgb(218, 30, 30)">
                <img src="./images/revolt-164_6wVEHfI-unsplash.jpg" alt="shoe-1">
                <h2>Performance</h2>
                <a href="#">Learn More</a>
            </div>
    
            <div class="slide" data-bg="">
                <img src="./images/maksim-larin-LtB12xWnkpw-unsplash.jpg" alt="shoe-2">
                <h2>Design</h2>
                <a href="#">Learn More</a>
            </div>
    
    
            <div class="slide" data-bg="">
                <img src="./images/kushagra-kevat-F2w14mTbis4-unsplash.jpg" alt="shoe-3">
                <h2>Sleek</h2>
                <a href="#">Learn More</a>
            </div>
    
    
    
            <div class="slide" data-bg="">
                <img src="./images/brandon-kahler-I_FHxvZYT-8-unsplash.jpg" alt="">
                <h2>Iconic</h2>
                <a href="#">Learn More</a>
            </div>
    
    
            <div class="slide" data-bg="">
                <img src="./images/lefteris-kallergis-j1GiPlvSGWI-unsplash.jpg" alt="shoe-4">
                <h2>Supreme</h2>
                <a href="#">Learn More</a>
            </div>
    
    
            <div class="slide" data-bg="">
                <img src="./images/chuttersnap-4JHMt29fvj8-unsplash.jpg" alt="shoe-5">
                <h2>Ultra</h2>
                <a href="#">Learn More</a>
            </div>

        </div>
        




        <button id="left" class="left-arrow arrow">
            <i class="fas fa-chevron-left"></i>
        </button>
        <button id="right" class="right-arrow arrow">
            <i class="fas fa-chevron-right"></i>
        </button>

        <div class="progress"></div>
    </div>

</html>
